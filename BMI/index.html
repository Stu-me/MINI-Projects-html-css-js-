<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- <meta name="viewport" content="width=device-width"/> -->
    <title>BMI-INDEX</title>
     <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="script.js"></script>
</head>
<body>
    <nav>
        <a href="../" aria-current="page">Home</a>
        <a target="_blank" rel ="noopener noreferrer" href="https://www.youtube.com/@chaiaurcode">youtube</a>
    </nav>
    <main>
        <h1>BMI CALCULATOR</h1>
        <form>
            <div><label for="height">Height in CM:  </label>
                <input type="text" id="height"/></div>
            <br>
            <br>
            <div><label for="weight">Weight in Kg: </label>
                <input type="text" id="weight"/></div>
            <br>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3> BMI Weight GUide </h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </main>
</body>
</html>
