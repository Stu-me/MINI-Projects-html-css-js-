<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess-THE-number</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src = "script.chai.js"></script>
</head>
<body>
    <nav>
        <a href="../" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode" rel = "noopener noreferrer">Youtube</a>
    </nav>
    <main>
        <div id = "header">
            <h1 id="title">Number guessing game</h1>
            <p>Try and guess a random number between 1 and 100!</p>
            <p>You have 10 attempts to guess the right number.</p>
            <br>
            <form class = "form">
                <label for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField" placeholder="Enter you guess">
                <input type="submit" id="subt" value="Submit guess" class="guessField">
            </form>

            <div class="resultParas">
               <p>Previous Guesses :<span class="guesses"></span></p>
               <p>Guess Remaining: <span class="remains">10</span></p>
               <p class="lowOrHi"></p>
               <div id="errBox"></div>
            </div>
           
        </div>
    </main>
</body>
</html>
